<div ng-repeat="user in usersIndexCtrl.albums" class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-body">

        <div class='row'>
          <div class="col-md-3 col-xs-12 thumbnail">
            <img ng-src="" alt="profile image">
          </div>

          <div class="col-md-9 col-xs-12">
            <ul class="list-group form-inline">
              <li class="list-group-item">
                <h4 class='inline-header'>email:</h4>
                <span ng-hide="editing"><a ng-href="users/{{user._id}}">{{user.email}}</a></span>
                <input ng-show="editing" ng-model="user.email" type="text" class="form-control input-md">
              </li>
            </ul>
          </div>
        </div>

        <div class='panel-footer'>
          <div class='panel-footer'>
            <button class='btn btn-danger' ng-click="usersIndexCtrl.deleteUser(user)">Delete User</button>
            <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit User</button>
            <button class='btn btn-success' ng-show="editing" ng-click="usersIndexCtrl.editAlbum(user); editing = false">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
