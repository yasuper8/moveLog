<h1>This is a single user show page</h1>
<div class='row'>
  <div class="col-md-3 col-xs-12 thumbnail">
    <img ng-src="{{user.profileUrl}}" alt="user image">
  </div>

  <div class="col-md-9 col-xs-12">
    <ul class="list-group form-inline">
      <li class="list-group-item">
        <h4 class='inline-header'>User Name: {{user.userName}}</h4>
      </li>
      <li class="list-group-item">
        <h4 class='inline-header'>Email: {{user.email}}</h4>
      </li>
      <h3><a ng-href="{{users}}">Back</a></h3>
    </ul>
  </div>
</div>
